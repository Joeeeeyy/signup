<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/mainStyles.css">
   <title>Sign up</title>
</head>

<body>
   <div class="container">
      <div id="left">
         <img src="./img/213.png" alt="213" class="logo">
      </div>
      <div id="right">
         <div id="intro">
            <p class="introduction">This is not a real online service! You know you need something like this in your
               life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p class="introduction">You <em>know</em> you want to.</p>
         </div>
         <form action="#">
            <h3>Let's do this!</h3>
            <div class="form-container">
               <label class="l" for="fname">FIRST NAME</label>
               <input type="text" name="fname" id="fname">
               <label class="r" for="lname">LAST NAME</label>
               <input type="text" name="lname" id="lname">
               <label class="l" for="email">EMAIL</label>
               <input type="email" name="email" id="email">
               <label class="r" for="phone">PHONE NUMBER</label>
               <input type="tel" name="phone" id="phone">
               <label class="l" for="password">Password</label>
               <input type="password" name="password" id="password">
               <label class="r" for="confirm">CONFIRM</label>
               <input type="password" name="password" id="password">
            </div>
         </form>
         <div class="signup">
            <input type="submit" value="Create Account">
            <p class="login">Already have an account? <a href="#">Log in</a></p>
         </div>
      </div>
   </div>
</body>

</html>
