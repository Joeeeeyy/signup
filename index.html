<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Sign up</title>
</head>

<body>
   <div class="container">
      <div id="left">
         <div class="logo">
            <img src="img/image 1.png" alt="213" class="logo-img">
            <h1 class="logo-text">Coding School</h1>
         </div>
            <div class="logo-back">
               <img src="https://img.freepik.com/premium-vector/hands-typing-laptop-keyboard-various-electronic-devices-symbols-programming-software-development-coding_198278-3451.jpg?w=1800" alt="">
            </div>
      </div>
      <div id="right">
         <div id="intro">
            <p class="introduction">This is not a real online service! You know you need something like this in your
               life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p class="introduction">You <em>know</em> you want to.</p>
         </div>
         <form action="#">
            <h3>Let's do this!</h3>
            <div class="form-container">
               <div class="name">
                  <label for="fname">FIRST NAME</label>
                  <input type="text" name="fname" id="fname">
                  <label for="lname">LAST NAME</label>
                  <input type="text" name="lname" id="lname">
               </div>
               <div class="contact">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone" id="phone">
               </div>
               <div class="password-input">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                  <label for="confirm">CONFIRM</label>
                  <input type="password" name="password" id="password">
               </div>
            </div>
            <input type="submit" value="Create Account">
            <p class="login">Already have an account? <a href="#">Log in</a></p>
         </form>
      </div>
   </div>
</body>

</html>
