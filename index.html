<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link type="text/css" href="/css/modern-normalize.css">
   <link rel="stylesheet" href="/css/mainStyles.css" type="text/css">
   <title>Sign up</title>
</head>

<body>
   <div class="container">
      <div id="left">
         <img src="./img/213.png" alt="213" class="logo">
      </div>
      <div id="right">
         <div id="intro">
            <p class="introduction">This is not a real online service! You know you need something like this in your
               life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p class="introduction">You <em>know</em> you want to.</p>
         </div>
         <div class="form-container">
            <h3>Let's do this!</h3>
            <form action="#">
               <div class="name">
                  <label class="first" for="fname">FIRST NAME</label>
                  <input type="text" name="fname" id="fname">

                  <label class="last" for="lname">LAST NAME</label>
                  <input type="text" name="lname" id="lname">
               </div>


               <div class="contact">
                  <label class="mail" for="email">EMAIL</label>
                  <input type="email" name="email" id="email">

                  <label class="tel" for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone" id="phone">
               </div>
               
               <div class="password">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password">

                  <label for="confirm">CONFIRM</label>
                  <input type="password" name="password" id="confirm">
               </div>
         </div>
         </form>
         <div class="signup">
            <input type="submit" value="Create Account">
            <p class="login">Already have an account? <a href="#">Log in</a></p>
         </div>
      </div>
   </div>
</body>

</html>
