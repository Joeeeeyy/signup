<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Sign Up Page</title>
</head>
<body>
   <div class="container">
      <div class="sidebar">
         <div class="logo">
            <h1>Logo</h1>
         </div>
      </div>
      <div class="main">
         <div class="intro">
            <h4>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em>to get started.</h4>
            <br>
            <h4>You <em>know</em> you want to.</h4>
         </div>
            <h2>Let's do this!</h2>
            <form action="http://httpbin.org/post" method="post">
               <div class="name">
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" name="first_name" id="first_name" placeholder="Thor">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" placeholder="Odinson" active>
               </div>
               <div class="contact">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input type="tel" name="phone_number" id="phone_number">
               </div>
               <div class="password">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password">
                  <p class="error">* Passwords do not match</p>
                  <label for="confirm">CONFIRM PASSWORD</label>
                  <input type="password" name="confirm" id="confirm">
               </div>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <span class="login"><a href="#">Log in</a></span></p>
      </div>
   </div>
</body>
</html>
